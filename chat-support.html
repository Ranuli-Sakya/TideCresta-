  <!-- Main -->

    <header class="mb-4">
      <h1 class="mb-2">ðŸ’¬ Live Chat with Reception</h1>
      <p class="text-muted">
        This is a simulated chat experience for prototype demonstration purposes.
      </p>
    </header>

    <section class="row justify-content-center">
      <div class="col-lg-8">

        <!-- Chat Box -->
        <div
          class="border rounded p-3 mb-3"
          role="log"
          aria-live="polite"
          aria-relevant="additions"
          id="chatLog"
          style="min-height: 300px; overflow-y: auto;"
        >
          <div class="mb-2">
            <strong>Reception:</strong>
            <span>Hello! How may we assist you today?</span>
          </div>
        </div>

        <!-- Chat Input -->
        <form id="chatForm" class="d-flex gap-2" aria-label="Live chat form">
          <label for="chatInput" class="visually-hidden">
            Type your message
          </label>
          <input
            type="text"
            id="chatInput"
            class="form-control"
            placeholder="Type your message..."
            required
          />
          <button type="submit" class="btn btn-dark">
            Send
          </button>
        </form>

      </div>
    </section>
  </main>
