<body>
  
<!-- Header -->

    <div class="container">

      <button
        class="navbar-toggler"

      <nav class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

        </ul>
      </nav>

  </header>

  <!-- Main Content -->
  <main id="main-content" class="container py-5">
    <h1 class="mb-4">üçΩÔ∏è Room Service Ordering</h1>
    <p class="mb-4">
      Order food, drinks, or request housekeeping services directly from your room.
    </p>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="serviceTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="food-tab"
          data-bs-toggle="tab"
          data-bs-target="#food"
          type="button"
          role="tab"
          aria-controls="food"
          aria-selected="true"
        >
          Food
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="drinks-tab"
          data-bs-toggle="tab"
          data-bs-target="#drinks"
          type="button"
          role="tab"
          aria-controls="drinks"
          aria-selected="false"
        >
          Drinks
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="housekeeping-tab"
          data-bs-toggle="tab"
          data-bs-target="#housekeeping"
          type="button"
          role="tab"
          aria-controls="housekeeping"
          aria-selected="false"
        >
          Housekeeping
        </button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content border border-top-0 p-4" id="serviceTabsContent">
      
      <!-- Food -->
      <div
        class="tab-pane fade show active"
        id="food"
        role="tabpanel"
        aria-labelledby="food-tab"
      >
        <form id="foodForm" novalidate>
          <div class="mb-3">
            <label for="foodItem" class="form-label">Select Item</label>
            <select id="foodItem" class="form-select" required>
              <option value="">Choose...</option>
              <option>Pasta</option>
              <option>Grilled Chicken</option>
              <option>Vegetarian Bowl</option>
            </select>
            <div class="invalid-feedback">Please select a food item.</div>
          </div>

          <div class="mb-3">
            <label for="foodNotes" class="form-label">Special Requests</label>
            <textarea
              id="foodNotes"
              class="form-control"
              rows="3"
              placeholder="Allergies, preferences, etc."
            ></textarea>
          </div>
